<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project RPL</title>
   <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f6fa;
        }

       
        .navbar {
            background: #ffffff;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e2e8f0;
        }

        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
        }

        
        .search {
            background: #f1f5f9;
            padding: 8px 14px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            width: 260px;
            gap: 8px;
        }

        .search:hover {
            background-color: #7fbffb;

        }

        .search input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        
        .menu {
            display: flex;
            gap: 28px;
            font-size: 14px;
            color: #475569;
        }

        .menu div {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        .menu div:hover {
            background-color: #2364f0;
            border-radius: 5px;
            padding: 10px;
            
        }

       
        .profile {
            width: 36px;
            height: 36px;
            background: #2563eb;
            border-radius: 50%;
        }
    </style>

    </head>
    <body>

    <div class="navbar">

        <!-- Logo -->
        <div class="logo">PT. ASALJADI</div>

        <!-- Search -->
        <div class="search">
            üîç
            <input type="text" placeholder="Search...">
        </div>

        <!-- Menu -->
        <div class="menu">
            <div>Home</div>
            <div>Projects</div>
            <div>Messages</div>
            <div>Alerts</div>
        </div>

        <!-- Profile -->
        <div class="profile"></div>

    </div>
</body>
</html>

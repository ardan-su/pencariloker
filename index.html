<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Footer</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background: white;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e0e0e0;
        gap: 20px;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        white-space: nowrap;
    }

    .search-box {
        position: relative;
        display: flex;
        align-items: center;
        background: #f7f7f7;
        border: 1px solid #dcdcdc;
        border-radius: 25px;
        padding: 8px 14px;
        transition: 0.3s;
    }

    .search-box input {
        border: none;
        background: none;
        outline: none;
        width: 160px;
        font-size: 14px;
        transition: 0.3s ease;
    }

    .search-box:hover input,
    .search-box input:focus {
        width: 240px;
        border-color: #007bff;
    }

    nav {
        display: flex;
        gap: 25px;
    }

    nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding-bottom: 4px;
        transition: 0.2s;
    }

    nav a:hover {
        color: #3498db;
    }

    #menu-toggle {
        display: none;
    }

    .menu-btn {
        display: none;
        font-size: 26px;
        cursor: pointer;
    }

    @media (max-width: 850px) {
        .search-box {
            display: none;
        }

        .menu-btn {
            display: block;
        }

        nav {
            position: absolute;
            top: 65px;
            right: 40px;
            background: white;
            flex-direction: column;
            gap: 15px;
            width: 160px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: none;
        }

        #menu-toggle:checked + .menu-btn + nav {
            display: flex;
        }
    }

    .content {
        flex: 1;
        padding: 40px;
    }

    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px 15px;
    }

    footer p {
        margin: 6px 0;
        font-size: 15px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<header>
    <div class="logo">PT. ASALJADI</div>

    <div class="search-box">
        <input type="text" placeholder="Search">
    </div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">☰</label>

    <nav>
        <a href="#">Home</a>
        <a href="#">My Network</a>
        <a href="#">Jobs</a>
        <a href="#">Messaging</a>
        <a href="#">Notifications</a>
    </nav>
</header>

<div class="content">
    <h1>Selamat Datang!</h1>
    <p>PT. ASAL JADI.</p>
</div>

<footer>
    <p>© 2025 PT. ASALJADI All Rights Reserved.</p>
    <p>Created with Pikiran</p>
</footer>

</body>
</html>

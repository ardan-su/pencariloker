<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Loker • PT. ASALJADI</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
  <header>
    <div class="logo">pencariloker</div>

    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">☰</label>

    <nav>
      <a href="index.html">Home</a>
      <a href="lokeravail.html">Jobs</a>
      <a href="aboutus.html">About Us</a>
      <a href="register.html">Daftar Loker</a>
    </nav>
  </header>

<!-- ===== MAIN ===== -->
<main>

<div class="form-container">

<form action="index.html" method="post">

    <!-- DATA PRIBADI -->
    <fieldset>
        <legend>Data Pribadi</legend>

        <label>Nama Lengkap</label>
        <input type="text" name="namalengkap">

        <label>Nama Panggilan</label>
        <input type="text" name="nama">

        <label>Nomor KTP</label>
        <input type="number" name="ktp">

        <label>Tanggal Lahir</label>
        <input type="date" name="tgllahir">

        <label>Jenis Kelamin</label>
        <input type="text" name="jeniskel">

        <label>Status</label>
        <input type="text" name="status">

        <label>Agama</label>
        <input type="text" name="agama">

        <label>Alamat Domisili</label>
        <input type="text" name="domisili">

        <label>Alamat Asal</label>
        <input type="text" name="alamatasal">

        <label>Email</label>
        <input type="email" name="email">

        <label>Telepon</label>
        <input type="number" name="telepon">

        <label>Kewarganegaraan</label>
        <input type="text" name="negara">
    </fieldset>

    <!-- RIWAYAT PENDIDIKAN -->
    <fieldset>
        <legend>Riwayat Pendidikan</legend>

        <label>Pendidikan Terakhir</label>
        <select name="pendidikan">
            <option>SMA / SMK</option>
            <option>D3</option>
            <option>S1</option>
            <option>Lainnya</option>
        </select>

        <label>Nama Institusi</label>
        <input type="text" name="institusi">

        <label>Jurusan</label>
        <input type="text" name="jurusan">

        <label>Tahun Masuk - Lulus</label>
        <input type="text" name="tahun">

        <label>IPK / Nilai</label>
        <input type="number" name="nilai">
    </fieldset>

    <!-- PENGALAMAN KERJA -->
    <fieldset>
        <legend>Pengalaman Kerja</legend>

        <label>Nama Perusahaan</label>
        <input type="text" name="perusahaan">

        <label>Jabatan Terakhir</label>
        <input type="text" name="jabatan">

        <label>Periode Bekerja</label>
        <input type="text" name="periode">

        <label>Divisi</label>
        <input type="text" name="divisi">

        <label>Prestasi</label>
        <input type="text" name="prestasi">

        <label>Alasan Berhenti</label>
        <input type="text" name="alasan">

        <label>Gaji Terakhir</label>
        <input type="text" name="gaji">
    </fieldset>

    <!-- KEAHLIAN -->
    <fieldset>
        <legend>Keahlian & Kualifikasi</legend>

        <label>Bahasa Asing</label>
        <input type="text" name="bahasa">

        <label>Tingkat Penguasaan</label>
        <select name="tingkat">
            <option>Pasif</option>
            <option>Aktif</option>
        </select>

        <label>Keahlian Komputer</label>
        <input type="text" name="komputer">

        <label>Sertifikat</label>
        <input type="file" name="sertifikat">

        <label>Keahlian Lainnya</label>
        <input type="text" name="lainnya">
    </fieldset>

    <button type="submit" class="submit-btn">Kirim Data</button>

</form>

</div>

</main>

</footer>

</body>
</html>
